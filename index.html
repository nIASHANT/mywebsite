<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sorry</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #8b0000, #2b0000);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        background: #141414;
        color: #eaeaea;
        width: 380px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        text-align: center;
    }

    h1 {
        font-weight: 500;
        margin-bottom: 10px;
    }

    p {
        font-size: 15px;
        color: #cfcfcf;
        line-height: 1.6;
        margin-bottom: 20px;
    }

    img {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    button {
        border: none;
        padding: 12px 26px;
        border-radius: 30px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .yes {
        background: #2ecc71;
        color: #fff;
    }

    .yes:hover {
        transform: scale(1.05);
    }

    .no {
        background: #b22222;
        color: #fff;
        position: absolute;
    }

    /* HAPPY SECTION */
    .happy {
        display: none;
        animation: reveal 1s ease forwards;
    }

    .happy p {
        color: #9fe6b8;
        margin-top: 10px;
        font-size: 15px;
    }

    @keyframes reveal {
        from {
            opacity: 0;
            transform: scale(0.85);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
</head>

<body>

<div class="card">

    <h1>Sorry,baby</h1>

    <p>
        Mujhse galti ho gayi.<br>
        Koi excuse nahi ‚Äî bas sincerity.<br>
        Dil se maafi.
    </p>

    <!-- SAD IMAGE -->
    <img src="https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif" alt="sad" id="mainImage">

    <!-- BUTTONS -->
    <div class="buttons" id="buttons">
        <button class="yes" onclick="accept()">It‚Äôs okay ü§ç</button>
        <button class="no" id="noBtn" onmouseover="moveNo()">Not yet</button>
    </div>

    <!-- HAPPY SECTION -->
    <div class="happy" id="happy">
        <img src="https://media.giphy.com/media/GMFUrC8E8aWoo/giphy.gif" alt="happy">
        <p>
            Thank you for forgiving me ü§ç<br>
            I promise to do better.
        </p>
    </div>

</div>

<script>
    function moveNo() {
        const btn = document.getElementById("noBtn");
        btn.style.left = Math.random() * (window.innerWidth - 120) + "px";
        btn.style.top = Math.random() * (window.innerHeight - 60) + "px";
    }

    function accept() {
        document.getElementById("buttons").style.display = "none";
        document.getElementById("mainImage").style.display = "none";
        document.getElementById("happy").style.display = "block";
    }
</script>

</body>
</html>
